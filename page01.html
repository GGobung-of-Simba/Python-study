<!DOCTYPE html>
<!-- 다큐먼트의 유형은 html5, html의 표준이 5버전 임. 
 다른 버전을 쓰려면 html다음에 버전을 적어줘야 함  -->
<html>
    <!-- <></>의 형식을 잘 알아두자, 시작되는 부분과 끝인 부분을 알려준다. -->
    <head>
        <meta charset="utf-8">
        <!-- <head>는 설정하는 부분이다.
            한글이 브라우저에서 깨지게 된다면
            윗줄의  <meta charset="utf-8">를 설정하여 한글이 사용 될 수 있게 만들자 -->
    </head>
    <body>
        <h1>회원 목록</h1>
        <table>
            <thead>
                <th>
                    <td>번호</td>
                    <td>이름</td>
                    <td>나이</td>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>홍길동</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>류관순</td>
                    <td>16</td>
                </tr>
            </tbody>
        </table>
    </body>
        <!--실질적인 내용은 바디에 있다.
        바디에 있는 내용을 브라우저에 출력하기 때문.-->

    
</html>
